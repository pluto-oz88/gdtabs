<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 CSS-Only Tabs</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .tab-container {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  background-color: #f0f0f0;
  padding: 10px;
  z-index: 1;
}

.tab-content {
  padding: 20px;
}

/* Radio button styles (hide them visually) */
input[type="radio"] {
  display: none;
}

/* Label styles */
.tab-container label {
  display: inline-block;
  padding: 10px 20px;
  cursor: pointer;
  border: 1px solid #ddd;
  border-bottom: none;
}

/* Style for the active tab */
.tab-container label:hover,
.tab-container label[for:checked] {
  background-color: #eee;
}

/* Show the first content section by default (fix initial display issue) */
.tab-content #content1 {
  display: block;
}

/* Hide other content sections */
.tab-content div:not(#content1) {
  display: none;
}

/* Show content section for the active tab (unchanged) */
.tab-content #content1:checked ~ #content1,
.tab-content #content2:checked ~ #content2,
.tab-content #content3:checked ~ #content3,
.tab-content #content4:checked ~ #content4,
.tab-content #content5:checked ~ #content5,
.tab-content #content6:checked ~ #content6 {
  display: block;
}

  </style>
</head>
<body>
  <div class="tab-container">
    <input type="radio" id="tab1" name="tab-group" checked>
    <label for="tab1">Tab 1</label>

    <input type="radio" id="tab2" name="tab-group">
    <label for="tab2">Tab 2</label>

    <input type="radio" id="tab3" name="tab-group">
    <label for="tab3">Tab 3</label>

    <input type="radio" id="tab4" name="tab-group">
    <label for="tab4">Tab 4</label>

    <input type="radio" id="tab5" name="tab-group">
    <label for="tab5">Tab 5</label>

    <input type="radio" id="tab6" name="tab-group">
    <label for="tab6">Tab 6</label>

    <div class="tab-content">
      <div id="content1">This is the content of Tab 1.</div>
      <div id="content2">This is the content of Tab 2.</div>
      <div id="content3">This is the content of Tab 3.</div>
      <div id="content4">This is the content of Tab 4.</div>
      <div id="content5">This is the content of Tab 5.</div>
      <div id="content6">This is the content of Tab 6.</div>
    </div>
  </div>

  <script src="script.js"></script>  </body>
</html>
